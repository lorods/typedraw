name: 64-linux-host
run-name: Linux x64 binary build
on: [push]
jobs:
    config-meson:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-python@v6
            - uses: BSFishy/meson-build@v1.0.3
              with:
                action: build
                directory: gh-build
                options: -w phonycycle=warn
                meson-version: 1.9.1

